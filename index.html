<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="songList">
            <h1>Spotify : Listening Is Everything</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">

                <div class="songItem">

                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="bi songItemPlay bi-play-circle-fill"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DEAF KEV</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="bi songItemPlay bi-play-circle-fill"></i> </span></span>
                </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="bi bi-3x bi-skip-start-circle-fill" id="previous"></i>
            <i class="bi bi-3x bi-play-circle-fill" id="masterPlay"></i>
            <i class="bi bi-3x bi-skip-end-circle-fill" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Love Me Like You Do</span>
        </div>
